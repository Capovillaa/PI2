<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Depósito - PUC BET</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
   
    <link 
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        crossorigin="anonymous">
</head>
<body>
   
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img
                    src="https://www.puc-campinas.edu.br/wp-content/uploads/2019/05/symbol-logo-puc.png"
                    alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                PUC BETS
            </a>
        </div>
    </nav>

    
    <div class="container" style="padding-top: 40px; max-width: 500px;">
        <h1 class="text-center">Depósito</h1>
        <hr>
        <form id="depositForm">

            <div class="mb-4">
                <label for="valorDeposito" class="form-label">Valor do depósito:</label>
                <input 
                    type="number" 
                    id="valorDeposito" 
                    class="form-control" 
                    placeholder="Exemplo: 100" 
                    min="1" 
                    required>
            </div>
            
            <div class="mb-4">
                <label for="numeroCartao" class="form-label">Número do cartão:</label>
                <input 
                    type="text" 
                    id="numeroCartao" 
                    class="form-control" 
                    placeholder="Digite os 16 dígitos do cartão"
                    maxlength="16" 
                    pattern="\d{16}" 
                    required>
            </div>
            
            <div class="mb-4">
                <label for="cvv" class="form-label">CVV:</label>
                <input 
                    type="text" 
                    id="cvv" 
                    class="form-control" 
                    placeholder="3 dígitos" 
                    maxlength="3" 
                    pattern="\d{3}" 
                    required>
            </div>
            
            <div class="mb-4">
                <label for="validade" class="form-label">Data de validade:</label>
                <input 
                    type="text" 
                    id="validade" 
                    class="form-control" 
                    placeholder="MM/AA" 
                    maxlength="5" 
                    pattern="(0[1-9]|1[0-2])\/\d{2}" 
                    oninput="formatExpiryDate(this)" 
                    title="Insira uma data válida no formato MM/AA." 
                    required>
            </div>
            
            
           
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Confirmar Depósito</button>
            </div>
        </form>
       
        <div class="d-flex justify-content-center gap-5 mt-4">
            <a href="wallet.html" class="btn btn-success">Voltar</a>
        </div>
    </div>

  
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>

   
    <script>
        document.getElementById("depositForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const valor = document.getElementById("valorDeposito").value;
            if (valor >= 1 && valor <= 100000) {
                alert(`Depósito de R$ ${valor} realizado com sucesso!`);
               
            } else {
                alert("Por favor, insira um valor válido para depósito.");
            }
        });

        function formatExpiryDate(input) {
            let value = input.value.replace(/\D/g, '');

            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }

            input.value = value;
        }

        async function addFunds() {
            event.preventDefault();
            var pValor = parseFloat(document.getElementById("valorDeposito").value);
            var pCartao = parseInt(document.getElementById("numeroCartao").value);
            var pCvv = parseInt(document.getElementById("cvv").value);
            var pDataValidade = document.getElementById("validade").value;
            console.log(pValor);
            console.log(pCartao);
            console.log(pCvv);
            console.log(pDataValidade);
            if(pValor && pCartao && pCvv && pDataValidade){
                await requestAddFunds(pValor,pCartao,pCvv,pDataValidade);
            }else{
                alert('Preencha todos os campos corretamente.');
            }
        }

                h.append("Content-Type", "application/json");

                h.append("email", "eduardo.fg1@puccampinas.edu.br");
                h.append("valor", valor);
                h.append("numero-cartao", cartao);
                h.append("cvv", cvv);
                h.append("validade", dataValidade);

                const resAddFunds = await fetch("http://127.0.0.1:3000/addFunds", {
                    method: "POST",
                    headers: h,
                })

                    console.log("Saldo adicionado à conta.");

                    showErrorMessage('Erro ao adicionar fundos.');
                }
            } catch(error){

            }
        }

    </script>
</body>
</html>
