<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Depósito - PUC BET</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <link 
        rel="stylesheet"

<body>
   
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img
                    src="https://www.puc-campinas.edu.br/wp-content/uploads/2019/05/symbol-logo-puc.png"
                    alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                PUC BETS
            </a>
        </div>
    </nav>

    
    <div class="container" style="padding-top: 40px; max-width: 500px;">
        <h1 class="text-center">Depósito</h1>
        <hr>
        <form id="depositForm">

            <div class="mb-4">
                <label for="valorDeposito" class="form-label">Valor do depósito:</label>
                <input 
                    type="number" 
                    id="valorDeposito" 
                    class="form-control" 
                    placeholder="Exemplo: 100" 
                    min="1" 
                    required>
            </div>
            
            <div class="mb-4">
                <label for="numeroCartao" class="form-label">Número do cartão:</label>
                <input 
                    type="text" 
                    id="numeroCartao" 
                    class="form-control" 
                    placeholder="Digite os 16 dígitos do cartão"
                    maxlength="16" 
                    pattern="\d{16}" 
                    required>
            </div>
            
            <div class="mb-4">
                <label for="cvv" class="form-label">CVV:</label>
                <input 
                    type="text" 
                    id="cvv" 
                    class="form-control" 
                    placeholder="3 dígitos" 
                    maxlength="3" 
                    pattern="\d{3}" 
                    required>
            </div>
            
            <div class="mb-4">
                <label for="validade" class="form-label">Data de validade:</label>
                <input 
                    type="text" 
                    id="validade" 
                    class="form-control" 
                    placeholder="MM/AA" 
                    maxlength="5" 
                    pattern="(0[1-9]|1[0-2])\/\d{2}" 
                    oninput="formatExpiryDate(this)" 
                    title="Insira uma data válida no formato MM/AA." 
                    required>
            </div>
            
            
           
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" onclick="addFunds()">Confirmar Depósito</button>
            </div>
        </form>
       
        <div class="d-flex justify-content-center gap-5 mt-4">
            <a href="wallet.html" class="btn btn-success">Voltar</a>
        </div>
    </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
</script>
<script>
    
    function formatAccount(input) {
        let value = input.value.replace(/\D/g, ''); 
        if (value.length > 5) {
            value = value.substring(0, 5) + '-' + value.substring(5, 6); 
        }
        input.value = value;
    }

    function formatCPF(input) {
        let value = input.value.replace(/\D/g, ''); 
        if (value.length > 3 && value.length <= 6) {
            value = value.substring(0, 3) + '.' + value.substring(3, 6);
        } else if (value.length > 6 && value.length <= 9) {
            value = value.substring(0, 3) + '.' + value.substring(3, 6) + '.' + value.substring(6, 9);
        } else if (value.length > 9) {
            value = value.substring(0, 3) + '.' + value.substring(3, 6) + '.' + value.substring(6, 9) + '-' + value.substring(9, 11);
        }
        input.value = value;
    }

</script>   
</body>
</html>
