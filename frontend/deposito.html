<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Depósito - PUC BET</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
   
    <link 
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        crossorigin="anonymous">
</head>
<body>
   
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img
                    src="https://www.puc-campinas.edu.br/wp-content/uploads/2019/05/symbol-logo-puc.png"
                    alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                PUC BETS
            </a>
        </div>
    </nav>

    
    <div class="container" style="padding-top: 40px; max-width: 500px;">
        <h1 class="text-center">Depósito</h1>
        <hr>
        <form id="depositForm">

            <div class="mb-4">
                <label for="valorDeposito" class="form-label">Informe o valor que deseja depositar:</label>
                <input 
                    type="number" 
                    id="valorDeposito" 
                    class="form-control" 
                    placeholder="Exemplo: 100" 
                    min="1" 
                    max="100000" 
                    step="50" 
                    required>
            </div>
           
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Confirmar Depósito</button>
            </div>
        </form>
       
        <div class="d-flex justify-content-center gap-5 mt-4">
            <a href="wallet.html" class="btn btn-success">Voltar</a>
        </div>
    </div>

  
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>

   
    <script>
        document.getElementById("depositForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const valor = document.getElementById("valorDeposito").value;
            if (valor >= 1 && valor <= 100000) {
                alert(`Depósito de R$ ${valor} realizado com sucesso!`);
               
            } else {
                alert("Por favor, insira um valor válido para depósito.");
            }
        });
    </script>
</body>
</html>
