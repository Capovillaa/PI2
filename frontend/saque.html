<!DOCTYPE html>

<html lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wallet PUC BET</title>
        <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous">
        <link rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
         crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                     src="https://www.puc-campinas.edu.br/wp-content/uploads/2019/05/symbol-logo-puc.png"
                     alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                     PUC BETS
                </a>
            </div>
        </nav>
        <div class="container" style="padding-top: 40px; max-width: 500px;">
            <form id="walletform">
                <h1 style="text-align: center;">Saque</h1>
                </form>
                </div>
                <br>
        
                <div class="container mt-5">
                    <div class="row">
                      <div class="col-md-6 justify-content-center">
                        <h4>PIX</h4>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Chave:</span>
                            <input type="text" class="form-control" placeholder="insira sua chave PIX" >
                          </div>
                        </div>

                        <div class="col-md-6 justify-content-center">
                            <h4>Conta Bancária</h4>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping">Agência:</span>
                                <input type="text" class="form-control">
                              </div>
                              <br>
                              <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping">Conta:</span>
                                <input type="text" class="form-control">
                              </div>
                              <br>
                              <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping">CPF:</span>
                                <input type="text" class="form-control">
                              </div>
                              <br>
                            </div>
                            <br>
                            <hr>
                            <br>
                            <br>
                            <br>
                            <div class="text-center">
                            <label for="valorSaque" class="form-label">Informe o valor que deseja sacar:</label>
                            <input type="number" id="valorSaque" class="form-control" placeholder="Exemplo: 100"
                            min="1" max="101000" step="50">
                          </div>
                          <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Confirmar Saque</button>
                          </div>
                          <div class="d-flex justify-content-center gap-5 mt-3">
                            <a href="wallet.html" class="btn btn-success">Voltar</a>
