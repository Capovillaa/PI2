<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saque - PUC BET</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  
    <link 
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img
                    src="https://www.puc-campinas.edu.br/wp-content/uploads/2019/05/symbol-logo-puc.png"
                    alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                PUC BETS
            </a>
        </div>
    </nav>

  
    <div class="container" style="padding-top: 40px; max-width: 700px;">
        <h1 class="text-center">Saque</h1>
        <hr>

        <div class="row">
            
            <div class="col-md-6">
                <h4>PIX</h4>
            
                <form>
                    <!-- Chave PIX -->
                    <div class="mb-3">
                        <label for="chavePix" class="form-label">Chave PIX:</label>
                        <input 
                            type="text" 
                            id="chavePix" 
                            class="form-control" 
                            placeholder="Insira sua chave PIX" 
                            maxlength="50" 
                            pattern="^(\d{11}|\d{14}|[^\s@]+@[^\s@]+\.[^\s@]{2,}|(\+55\d{11}))$" 
                            title="Insira um CPF, CNPJ, e-mail ou número de telefone válido (com +55 para DDI)." 
                            required>
                    </div>
                </form>
            </div>
            
            <div class="col-md-6">
                <h4>Conta Bancária</h4>
            
                <!-- Formulário -->
                <form>
            
                    <!-- Agência -->
                    <div class="mb-3">
                        <label for="agencia" class="form-label">Agência:</label>
                        <input 
                            type="text" 
                            id="agencia" 
                            class="form-control" 
                            placeholder="Exemplo: 1234" 
                            maxlength="4" 
                            pattern="\d{4}" 
                            title="Insira exatamente 4 dígitos." 
                            required>
                    </div>
            
                    <!-- Conta -->
                    <div class="mb-3">
                        <label for="conta" class="form-label">Conta:</label>
                        <input 
                            type="text" 
                            id="conta" 
                            class="form-control" 
                            placeholder="Exemplo: 56789-0" 
                            maxlength="8" 
                            pattern="\d{5}-\d" 
                            oninput="formatAccount(this)" 
                            title="Insira no formato 56789-0." 
                            required>
                    </div>
            
                    <!-- CPF -->
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input 
                            type="text" 
                            id="cpf" 
                            class="form-control" 
                            placeholder="Exemplo: 123.456.789-00" 
                            maxlength="14" 
                            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                            oninput="formatCPF(this)" 
                            title="Insira no formato 123.456.789-00." 
                            required>
                    </div>
            
                </form>
            </div>
            

       
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Confirmar Saque</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <a href="wallet.html" class="btn btn-success">Voltar</a>
        </div>
    </div>

    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script>
        // Função para formatar o campo de Conta (56789-0)
function formatAccount(input) {
    let value = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
    if (value.length > 5) {
        value = value.substring(0, 5) + '-' + value.substring(5, 6); // Adiciona o hífen
    }
    input.value = value;
}

// Função para formatar o campo de CPF (123.456.789-00)
function formatCPF(input) {
    let value = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
    if (value.length > 3 && value.length <= 6) {
        value = value.substring(0, 3) + '.' + value.substring(3, 6);
    } else if (value.length > 6 && value.length <= 9) {
        value = value.substring(0, 3) + '.' + value.substring(3, 6) + '.' + value.substring(6, 9);
    } else if (value.length > 9) {
        value = value.substring(0, 3) + '.' + value.substring(3, 6) + '.' + value.substring(6, 9) + '-' + value.substring(9, 11);
    }
    input.value = value;
}

    </script>
</body>
</html>
