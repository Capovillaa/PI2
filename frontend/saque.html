<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saque - PUC BET</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link 
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img
                    src="https://www.puc-campinas.edu.br/wp-content/uploads/2019/05/symbol-logo-puc.png"
                    alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                PUC BETS
            </a>
        </div>
    </nav>

    <!-- Formulário de Saque -->
    <div class="container" style="padding-top: 40px; max-width: 700px;">
        <h1 class="text-center">Saque</h1>
        <hr>

        <div class="row">
            <!-- PIX -->
            <div class="col-md-6">
                <h4>PIX</h4>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">Chave:</span>
                    <input type="text" class="form-control" placeholder="Insira sua chave PIX">
                </div>
            </div>

            <!-- Conta Bancária -->
            <div class="col-md-6">
                <h4>Conta Bancária</h4>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">Agência:</span>
                    <input type="text" class="form-control" placeholder="Exemplo: 1234">
                </div>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">Conta:</span>
                    <input type="text" class="form-control" placeholder="Exemplo: 56789-0">
                </div>
                <div class="input-group flex-nowrap mb-3">
                    <span class="input-group-text">CPF:</span>
                    <input type="text" class="form-control" placeholder="Exemplo: 123.456.789-00">
                </div>
            </div>
        </div>

        <!-- Valor do Saque -->
        <div class="mt-4">
            <label for="valorSaque" class="form-label">Informe o valor que deseja sacar:</label>
            <input 
                type="number" 
                id="valorSaque" 
                class="form-control" 
                placeholder="Exemplo: 100" 
                min="1" 
                max="100000" 
                step="50">
        </div>

        <!-- Botões -->
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Confirmar Saque</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <a href="wallet.html" class="btn btn-success">Voltar</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
