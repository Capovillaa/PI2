<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Histórico - PUC BETS</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    
    <link 
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
        crossorigin="anonymous">
    <link href="base.css" rel="stylesheet"/>

</head>
<body class="bodyOpaco">
    <div class="top-rectangle">
        <h1> <span class="puc">PUC</span><span class="bets">Bets</span> </h1>
    </div>

    
    <div class="container" style="padding-top: 40px; max-width: 800px;">
        <form id="historyform">
            <h1 class="text-center darkblue" style="font-weight: bold">Histórico</h1>
        </form>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center darkblue" style="font-weight: bold">Transações</h2>
                <table class="tableEvents">
                    <thead class="tableEvents th">
                        <tr>
                            <th>#</th>
                            <th>Ação</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Depósito</td>
                            <td>R$ 100,00</td>
                            <td>24/11/2024</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Saque</td>
                            <td>R$ 50,00</td>
                            <td>22/11/2024</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
            <div class="col-md-6">
                <h2 class="text-center darkblue" style="font-weight: bold">Apostas</h2>
                <table class="tableEvents">
                    <thead class="tableEvents th">
                        <tr>
                            <th>#</th>
                            <th>Evento</th>
                            <th>Aposta</th>
                            <th>Data</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Jogo A</td>
                            <td>R$ 20,00</td>
                            <td>23/11/2024</td>
                            <td>Vitória</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jogo B</td>
                            <td>R$ 30,00</td>
                            <td>21/11/2024</td>
                            <td>Derrota</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

   
    <div class="d-flex justify-content-center mt-4">
        <a href="wallet.html" class="btn btn-success-orange">Voltar</a>
    </div>

   
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
